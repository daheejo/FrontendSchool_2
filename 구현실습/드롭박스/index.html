<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <select class="lang">
            <option value="none">최애 프로그래밍 언어</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="c#">C#</option>
            <option value="c-c++">C/C++</option>
        </select> -->
        <div class="one">
            <div class="select-box">
                <p class="default-value">최애 프로그래밍 언어</p>
                <img src="Polygon 1.svg" alt="드롭박스 아래로 내리기">
            </div>
            <div class="dropbox hidden"></div>
        </div>
        <div class="two">
            <div class="select-box shadow">
                <p class="default-value">최애 프로그래밍 언어</p>
                <img src="polygonup.svg" alt="드롭박스 위로 올리기">
            </div>
            <ul class="dropbox">
                <li class="item">Python</li>
                <li class="item">Java</li>
                <li class="item">JavaScript</li>
                <li class="item">C#</li>
                <li class="item">C/C++</li>
            </ul>
        </div>
        <div class="three">
            <div class="select-box shadow">
                <p class="default-value">최애 프로그래밍 언어</p>
                <img src="polygonup.svg" alt="드롭박스 위로 올리기">
            </div>
            <ul class="dropbox ">
                <li class="item">Python</li>
                <li class="item selected">
                    <div class="selected-item">Java</li>
                </li>
                <li class="item">JavaScript</li>
                <li class="item">C#</li>
                <li class="item">C/C++</li>
            </ul>
        </div>
    </div>
</body>
</html>
