<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Lion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">
        BABY LION
    </h1>

        <div class="lioncap">
            <div class="face">
                <div class="ear left"></div>
                <div class="ear-inner left"></div>
                <div class="ear right"></div>
                <div class="ear-inner right"></div>
                <div class="eyebrow left"></div>
                <div class="eyebrow right"></div>
                <div class="eye left">
                    <div class="iris left">
                        <div class="pupil left">
                            <div class="pupil-light left"></div>
                        </div>
                    </div>
                    </div>
                <div class="eye right">
                    <div class="iris right">
                        <div class="pupil right">
                            <div class="pupil-light right"></div>
                        </div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth left"></div>
                <div class="mouth right"></div>
                <div class="whiskers left-top"></div>
                <div class="whiskers left-bottom"></div>
                <div class="whiskers right-top"></div>
                <div class="whiskers right-bottom"></div>
            </div>
            <div class="tail">
                <div class="tail-head"></div>
                <div class="tail-curved"></div>
            </div>
        </div>

</body>
</html>
