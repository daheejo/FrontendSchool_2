<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h2 class="main-text">Lion FE</h2>
    <form action="" method="post">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul class="formList">
                <li>
                    <label for="login-id">아이디</label>
                    <input type="text" required placeholder="아이디 입력" id="login-id">
                </li>
                <li>
                    <label for="login-pw">비밀번호</label>
                    <input type="password" required placeholder="비밀번호 입력" id = "login-pw">
                </li>
            </ul>
            <button type="submit">로그인</button>
            <button><a href="signup2.html" class="signup-btn">회원가입</a></button>
        </fieldset>
    </form>
</body>
</html>
