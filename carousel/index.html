<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Color: 오늘 당신에게 맞는 색깔은?</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <article id = 'app'>
        <h1>What's the color of the day?</h1>
        <ul class="color-list">
        </ul>
        <div class="btn-wrapper">
            <button class="stop-btn" type="button">STOP</button>
            <button class="rep-btn" type="button">REPLAY</button>
        </div>

    </article>

    <script>
        const center =  document.querySelector('.color-list');
        const arrPic = [
            "https://user-images.githubusercontent.com/74031552/168548581-931364e4-4918-46eb-8451-6408fe1989f3.jpg",
            "https://user-images.githubusercontent.com/74031552/168548590-c1053ef4-ada2-4899-bb42-9629fd242570.jpg",
            "https://user-images.githubusercontent.com/74031552/168548594-e291a9d8-cd57-4907-bf7f-7ca382cfd129.jpg",
            "https://user-images.githubusercontent.com/74031552/168548596-fa1f3d8c-fa09-464b-922b-7f22d3d871c2.jpg",
            "https://user-images.githubusercontent.com/74031552/168548599-87557843-2486-43e4-a4ac-e5e57731ebc5.jpg",
            "https://user-images.githubusercontent.com/74031552/168548610-18cc6a55-20ef-4e69-a36f-9f5064e5dc06.jpg",
            "https://user-images.githubusercontent.com/74031552/168619495-2177cb83-1695-4f76-93e9-2a2868396526.jpg",
            "https://user-images.githubusercontent.com/74031552/168618985-c7d70244-1040-4c95-bfac-a1aea75eb576.jpg",
        ];
        const stopBtn = document.querySelector('.stop-btn');
        const repBtn = document.querySelector('.rep-btn');

        // arrPic[7].style.transform=`rotate(180deg)`;
// li 엘리먼트 만들고 ul에 붙이기
        arrPic.forEach(item=>{
            const li = document.createElement('li');
            li.innerHTML=`<img src=${item} alt = ''>`
            center.appendChild(li);
        })
// 만든 li 가져오기
        const items = center.querySelectorAll('li');
        
        const itemsLength = items.length;
        const deg = 360/itemsLength;
        const radius = items[0].offsetWidth*itemsLength/3.14/2

        // 첫번째 요소와 나머지요소 회전시키기
        items.forEach((item,index)=>{
            if(index===0){
                item.style.transform=`rotateY(0) translateZ(${radius}px)`
            } else {
                item.style.transform=`rotateY(${360/items.length*index}deg) translateZ(${radius}px)`
            }
        })

        stopBtn.addEventListener('click', function (){
            center.classList.add('paused')
        })

        repBtn.addEventListener('click', function(){
            center.classList.remove('paused')
        })

    </script>
</body>
</html>
